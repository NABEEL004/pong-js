<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Pong</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./mediaqueries.css">
    <link rel="icon" type="image/x-icon" href="/resources/pong_icon.png">
    <script src="./script.js" type="module"></script>
</head>
<body>
    <div class="scores">
        <div class="score" id="player-score">0</div>
        -
        <div class="score" id="computer-score">0</div>
    </div>
    <div class="player paddle" id="player-paddle"></div>
    <div class="computer paddle" id="computer-paddle"></div>
    <div id="ball"></div>
    <img src="./resources/mushroom.png" alt="mushroom" id="mushroom">
    <img src="./resources/mirror2.png" alt="mirror" id="mirror">
    <img src="./resources/tornado.png" alt="tornado" id="banana">
    <div id="welcome">
        <h2 id="welcome-header">Welcome to Super Pong!</h2>
        <h2 id="win-header">Congrats, you win!</h2>
        <h2 id="lose-header">You lost :( but try again!</h2>
        <h4 id="difficulty-header">Choose your difficulty:</h4>
        <ul>
            <li id="easy">Easy</li>
            <li id="medium">Medium</li>
            <li id="hard">Hard</li>
        </ul>
    </div>
</body>
</html>
